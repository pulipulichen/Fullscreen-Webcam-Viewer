<div class="WebcamVideo">
  <video autoplay
    class="computedVideoClass"
    ref="Video"
    @mousemove="hideCursor"
    :style="computedStyle"
    @click.self="toggleFullscreen"
    v-show="!db.config.showDemo"></video>	
  <img src="./demo.png"
    class="video"
    v-show="db.config.showDemo" />
</div>
