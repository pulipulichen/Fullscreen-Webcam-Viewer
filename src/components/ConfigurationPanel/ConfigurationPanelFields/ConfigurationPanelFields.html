<div class="ConfigurationPanelFields">

  <div class="field">
    <div class="ui fluid buttons">
      <div class="ui button"
        @click="reload">
        {{ $t('Reload') }}
      </div>
    </div>
  </div>

  <div class="field">
    <label for="ConfigurationPanelFieldsCommand">
      {{ $t('Power Shell Command (for Administrator):') }}
    </label>
    <div class="ui labeled input">
      <a class="ui label"
        @click="copyCommand">
        {{ $t('COPY') }}
      </a>
      <input type="text" 
        id="ConfigurationPanelFieldsCommand"
        v-model="db.config.powerShellCommand"
        readonly
        onfocus="this.select()"
        @clcik="copyCommand" />
    </div>
  </div>

  <div class="field">
    <label>
      {{ $t('Video tracks:') }}
    </label>
    <div class="ui fluid buttons">
      <div class="ui button"
        v-for="label in db.config.videoTrackLabels"
        :class="{disabled: (label === db.config.videoSelectedTrack)}"
        @click="db.config.videoSelectedTrack = label">
        {{ label }}
      </div>
    </div>
  </div>

  <div class="field"
    v-if="!audioEnabled"
    @click="enableAudio">
    <div class="ui fluid button">
      {{ $t('Enable Audio') }}
    </div>
  </div>

  <div class="field"
    v-if="audioEnabled">
    <label>
      {{ $t('Audio tracks:') }}
    </label>
    <div class="ui fluid buttons">
      <div class="ui button"
        v-for="(track, i) in db.config.audioTracks"
        :class="{positive: (audioDisabledTracks.indexOf(track.label) === -1)}"
        @click="toggleAudioMuted(track)">
        {{ track.label }}
      </div>
    </div>
  </div>

  <div class="field">
    <label for="ConfigurationPanelFieldsLevelupThreshold">
      {{ $t('Level Up Threshold') }}
    </label>
    <div class="ui input">
      <input type="number"
        min="5"
        step="5" 
        id="ConfigurationPanelFieldsLevelupThreshold"
        v-model="db.config.levelupThreshold"
        onfocus="this.select()" />
    </div>
  </div>

  <div class="field"
    @click="toggleDemo">
    <div class="ui fluid button"
      :class="{positive: (db.config.showDemo)}">
      {{ $t('Show Demo') }}
    </div>
  </div>
</div>
